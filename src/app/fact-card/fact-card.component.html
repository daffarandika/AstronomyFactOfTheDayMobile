<ion-card routerLink="{{ redirectTo!! }}" color="{{ color }}" class="ion-padding ion-justify-content-around">
  <ion-img src="{{ fact?.url }}" alt="Image not found"></ion-img>
  <ion-card-header>
    <ion-card-title>{{ fact?.title }}</ion-card-title>
    <ion-card-subtitle>{{ fact?.date | date:'d MMMM yyyy' }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{ fact!!.explanation | cropSentencePipe }}
  </ion-card-content>
</ion-card>

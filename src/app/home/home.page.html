<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title size="large">Daily Astronomy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-title>Today's fact</ion-title>
  <div class="fact" *ngIf="todaysFact as fact" [routerLink]="['/detail/'+fact.date]">
    <ion-card [routerLink]="['/tabs/home/detail/'+fact.date]">
      <ion-img src="{{ fact.url }}" alt="{{ fact.title }}"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ fact.title }}</ion-card-title>
        <ion-card-subtitle>{{ fact.date | date:'d MMMM yyyy' }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ fact.explanation | cropSentencePipe }}
      </ion-card-content>
    </ion-card>
  </div>

  <ion-title>Some of our favorite facts</ion-title>
  <div class="fact" *ngFor="let fact of randomFacts" [routerLink]="['/detail/'+fact.date]">
    <ion-card [routerLink]="['/tabs/home/detail/'+fact.date]">
      <ion-img src="{{ fact.url }}" alt="{{ fact.title }}"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ fact.title }}</ion-card-title>
        <ion-card-subtitle>{{ fact.date | date:'d MMMM yyyy' }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ fact.explanation | cropSentencePipe }}
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
